<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Armada Dev Mode</title>
    <link rel="shortcut icon" href="./favicon.ico">

    <!-- Progressive web app -->
    <meta name="theme-color" content="#222" />
    <link rel="manifest" href="./manifest.json" />
    <script async src="https://cdn.rawgit.com/GoogleChrome/pwacompat/v1.0.3/pwacompat.min.js"></script>
    <!-- <link rel="stylesheet" href="./styles.css" type="text/css"/> -->
  </head>

  <body>
    <div style='overflow-x: hidden;'>
      <div id="root"></div>
    </div>

    <script>
      var CACHE_NAME = 'pwa-cache-v1';
      var urlsToCache = [
        '/index.html',
        '/styles.css',
        '/stylesSSR.css',
        '/vendor.js',
        '/manifest.json',
        '/bundle.js',
        '/localforage.min.js',
        'https://npmcdn.com/react@15.3.1/dist/react.min.js',
        'https://npmcdn.com/react-dom@15.3.1/dist/react-dom.min.js',
      ];
      self.addEventListener('install', (event) => {
        event.waitUntil(
          caches.open(CACHE_NAME)
            .then(cache => cache.addAll(urlsToCache))
        );
      });
      self.addEventListener('fetch', (event) => {
          const url = new URL(event.request.url)
          event.respondWith(
            caches.match(event.request)
              .then(response => response || fetch(event.request))
          );
      });
    </script>

    <!-- Dependencies -->
    <!-- Required if 'externals' is set in webpack.configjs -->
    <script src="./localforage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react-dom.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react&#45;dom.min.js"></script> -->

    <!-- Main, not needed if using html-webpack-plugin-->
    <script type="text/javascript" src="./vendor.js"></script>
    <script type="text/javascript" src="./bundle.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoEtrs7w3fIHSDvbPB7sAUw7tY7bIuAAU&libraries=places"></script>
    <link rel="stylesheet" href="./overrides.css" type="text/css"/>
  </body>
</html>
